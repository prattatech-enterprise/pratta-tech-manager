<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratta Tech Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel para entender JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Ajustes finos de scrollbar e fontes */
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            LayoutDashboard, Users, Briefcase, Receipt, Settings, Plus, 
            Github, FileText, ExternalLink, MoreVertical, Trash2, X, 
            DollarSign, Code, AlertCircle, LogOut, Lock, ScrollText, Calendar,
            Edit2, TrendingUp, TrendingDown, ArrowRight, Filter, Repeat,
            ChevronLeft, ChevronRight, CheckSquare, Square, Check
        } from 'https://esm.sh/lucide-react@0.300.0';
        
        // Importação Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { 
            getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, 
            query, orderBy, serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAylp84YfYnV7OkfBM0dsRrjKD9UZCRSEQ",
            authDomain: "pratta-tech.firebaseapp.com",
            projectId: "pratta-tech",
            storageBucket: "pratta-tech.firebasestorage.app",
            messagingSenderId: "506757978832",
            appId: "1:506757978832:web:9bf3321d6783073b5edcd5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'pratta-tech-public';

        // --- Componentes UI Reutilizáveis ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-gray-100 p-6 ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ children, type = "neutral" }) => {
            const styles = {
                neutral: "bg-gray-100 text-gray-600",
                success: "bg-emerald-100 text-emerald-700",
                warning: "bg-amber-100 text-amber-700",
                danger: "bg-rose-100 text-rose-700",
                info: "bg-blue-100 text-blue-700",
                tech: "bg-indigo-100 text-indigo-700"
            };
            return (
                <span className={`px-2.5 py-1 rounded-full text-xs font-medium ${styles[type] || styles.neutral}`}>
                    {children}
                </span>
            );
        };

        const Button = ({ children, onClick, variant = "primary", icon: Icon, className = "", type="button" }) => {
            const baseStyle = "flex items-center justify-center gap-2 px-4 py-2 rounded-lg font-medium transition-all duration-200 text-sm";
            const variants = {
                primary: "bg-indigo-600 text-white hover:bg-indigo-700 shadow-md shadow-indigo-200",
                secondary: "bg-white text-gray-700 border border-gray-200 hover:bg-gray-50",
                danger: "bg-rose-50 text-rose-600 hover:bg-rose-100",
                ghost: "text-gray-500 hover:bg-gray-100 hover:text-gray-900",
                success: "bg-emerald-600 text-white hover:bg-emerald-700 shadow-md shadow-emerald-200"
            };

            return (
                <button type={type} onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {Icon && <Icon size={16} />}
                    {children}
                </button>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
                    <div className="bg-white rounded-2xl w-full max-w-lg shadow-2xl animate-in fade-in zoom-in duration-200">
                        <div className="flex justify-between items-center p-6 border-b border-gray-100">
                            <h3 className="text-xl font-semibold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <X size={24} />
                            </button>
                        </div>
                        <div className="p-6 max-h-[80vh] overflow-y-auto">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const LoginView = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    console.error(err);
                    setError('Falha no login. Verifique suas credenciais.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-4">
                    <div className="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
                        <div className="flex flex-col items-center mb-8">
                            <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-indigo-200">
                                <Code size={28} className="text-white" />
                            </div>
                            <h1 className="text-2xl font-bold text-gray-900">Pratta Tech</h1>
                            <p className="text-gray-500">Sistema de Gestão</p>
                        </div>

                        {error && (
                            <div className="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg flex items-center gap-2">
                                <AlertCircle size={16} />
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                                <input 
                                    type="email" 
                                    required 
                                    className="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                                    placeholder="admin@prattatech.com"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                <input 
                                    type="password" 
                                    required 
                                    className="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                                    placeholder="••••••••"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                            </div>
                            <Button type="submit" className="w-full py-3" icon={Lock}>
                                {loading ? 'Entrando...' : 'Acessar Sistema'}
                            </Button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- Views do Sistema ---

        const DashboardView = ({ clients, projects }) => {
            const activeProjects = projects.filter(p => p.status === 'Em Andamento').length;
            const totalClients = clients.length;
            const totalImplementation = projects.reduce((acc, curr) => acc + (parseFloat(curr.implementationValue) || 0), 0);
            const totalMRR = projects
                .filter(p => p.status === 'Em Andamento' || p.status === 'Concluído')
                .reduce((acc, curr) => acc + (parseFloat(curr.monthlyValue) || 0), 0);
            const pendingDocs = projects.filter(p => !p.docsUrl).length;

            return (
                <div className="space-y-6">
                    <header className="mb-8">
                        <h1 className="text-2xl font-bold text-gray-800">Visão Geral</h1>
                        <p className="text-gray-500">Acompanhamento financeiro e operacional.</p>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <Card className="border-l-4 border-l-indigo-500">
                            <div>
                                <p className="text-xs font-medium text-gray-500 uppercase tracking-wider">Implementação Total</p>
                                <h3 className="text-2xl font-bold text-gray-900 mt-1">
                                    {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalImplementation)}
                                </h3>
                                <p className="text-xs text-indigo-600 mt-1 font-medium">Acumulado</p>
                            </div>
                        </Card>
                        <Card className="border-l-4 border-l-emerald-500">
                            <div>
                                <p className="text-xs font-medium text-gray-500 uppercase tracking-wider">Receita Mensal (MRR)</p>
                                <h3 className="text-2xl font-bold text-gray-900 mt-1">
                                    {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalMRR)}
                                </h3>
                                <p className="text-xs text-emerald-600 mt-1 font-medium">Recorrente</p>
                            </div>
                        </Card>
                        <Card className="border-l-4 border-l-blue-500">
                            <div>
                                <p className="text-xs font-medium text-gray-500 uppercase tracking-wider">Clientes Ativos</p>
                                <h3 className="text-2xl font-bold text-gray-900 mt-1">{totalClients}</h3>
                            </div>
                        </Card>
                        <Card className="border-l-4 border-l-amber-500">
                            <div>
                                <p className="text-xs font-medium text-gray-500 uppercase tracking-wider">Pendências (Docs)</p>
                                <h3 className="text-2xl font-bold text-gray-900 mt-1">{pendingDocs}</h3>
                            </div>
                        </Card>
                    </div>

                    <div className="grid grid-cols-1 gap-6">
                         <Card>
                            <h3 className="font-semibold text-gray-800 mb-4">Projetos Recentes</h3>
                            <div className="space-y-4">
                                {projects.slice(0, 5).map(project => (
                                    <div key={project.id} className="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors border border-gray-100">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-sm">
                                                {project.name.substring(0, 2).toUpperCase()}
                                            </div>
                                            <div>
                                                <h4 className="font-medium text-gray-900">{project.name}</h4>
                                                <span className="text-xs text-gray-500">{clients.find(c => c.id === project.clientId)?.name || 'Cliente Removido'}</span>
                                            </div>
                                        </div>
                                        <Badge type={project.status === 'Concluído' ? 'success' : project.status === 'Em Andamento' ? 'info' : 'warning'}>
                                            {project.status}
                                        </Badge>
                                    </div>
                                ))}
                                {projects.length === 0 && <p className="text-gray-400 text-sm text-center py-4">Nenhum projeto cadastrado.</p>}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const CalendarView = ({ notes, onAddNote, onUpdateNote, onDeleteNote }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null); // 'YYYY-MM-DD'
            const [newNoteText, setNewNoteText] = useState("");

            // Helpers de Data
            const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
            const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month);
            const todayStr = new Date().toISOString().split('T')[0];

            const handlePrevMonth = () => setCurrentDate(new Date(year, month - 1, 1));
            const handleNextMonth = () => setCurrentDate(new Date(year, month + 1, 1));

            const formatDateStr = (day) => {
                return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            };

            const handleDayClick = (day) => {
                setSelectedDate(formatDateStr(day));
            };

            const handleAddNoteSubmit = (e) => {
                e.preventDefault();
                if (!newNoteText.trim() || !selectedDate) return;
                onAddNote({
                    date: selectedDate,
                    text: newNoteText,
                    completed: false
                });
                setNewNoteText("");
            };

            const toggleNoteCompletion = (note) => {
                onUpdateNote(note.id, { completed: !note.completed });
            };

            // Grid render logic
            const renderCalendarGrid = () => {
                const days = [];
                // Padding for days before start of month
                for (let i = 0; i < firstDay; i++) {
                    days.push(<div key={`empty-${i}`} className="h-24 md:h-32 bg-gray-50/50 border border-gray-100"></div>);
                }
                
                // Actual days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = formatDateStr(day);
                    const dayNotes = notes.filter(n => n.date === dateStr);
                    const isToday = dateStr === todayStr;
                    const isSelected = dateStr === selectedDate;

                    days.push(
                        <div 
                            key={day} 
                            onClick={() => handleDayClick(day)}
                            className={`h-24 md:h-32 border border-gray-100 p-2 cursor-pointer transition-colors relative hover:bg-indigo-50/50 flex flex-col gap-1
                                ${isToday ? 'bg-indigo-50 border-indigo-200' : 'bg-white'}
                                ${isSelected ? 'ring-2 ring-indigo-500 ring-inset z-10' : ''}
                            `}
                        >
                            <span className={`text-sm font-semibold w-7 h-7 flex items-center justify-center rounded-full ${isToday ? 'bg-indigo-600 text-white' : 'text-gray-700'}`}>
                                {day}
                            </span>
                            
                            {/* Note Indicators */}
                            <div className="flex-1 overflow-hidden flex flex-col gap-1 mt-1">
                                {dayNotes.slice(0, 3).map((note, idx) => (
                                    <div key={idx} className={`text-[10px] truncate px-1.5 py-0.5 rounded ${note.completed ? 'bg-gray-100 text-gray-400 line-through' : 'bg-blue-100 text-blue-700'}`}>
                                        {note.text}
                                    </div>
                                ))}
                                {dayNotes.length > 3 && (
                                    <div className="text-[10px] text-gray-400 pl-1">+{dayNotes.length - 3} mais</div>
                                )}
                            </div>
                        </div>
                    );
                }
                return days;
            };

            const selectedDayNotes = selectedDate ? notes.filter(n => n.date === selectedDate) : [];

            return (
                <div className="space-y-6">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-800">Agenda e Tarefas</h1>
                            <p className="text-gray-500">Organize seus deveres mensais.</p>
                        </div>
                        <div className="flex items-center gap-4 bg-white p-2 rounded-xl shadow-sm border border-gray-200">
                            <button onClick={handlePrevMonth} className="p-2 hover:bg-gray-100 rounded-lg text-gray-600"><ChevronLeft size={20}/></button>
                            <span className="font-bold text-gray-800 w-32 text-center capitalize">
                                {currentDate.toLocaleString('pt-BR', { month: 'long', year: 'numeric' })}
                            </span>
                            <button onClick={handleNextMonth} className="p-2 hover:bg-gray-100 rounded-lg text-gray-600"><ChevronRight size={20}/></button>
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-6">
                        {/* Calendar Grid */}
                        <div className="flex-1 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                            <div className="grid grid-cols-7 bg-gray-50 border-b border-gray-200">
                                {['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'].map(d => (
                                    <div key={d} className="py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">{d}</div>
                                ))}
                            </div>
                            <div className="grid grid-cols-7">
                                {renderCalendarGrid()}
                            </div>
                        </div>

                        {/* Modal/Panel for Notes */}
                        <Modal 
                            isOpen={!!selectedDate} 
                            onClose={() => setSelectedDate(null)} 
                            title={selectedDate ? `Tarefas para ${selectedDate.split('-').reverse().join('/')}` : ''}
                        >
                            <div className="space-y-6">
                                {/* List */}
                                <div className="space-y-2 max-h-[300px] overflow-y-auto">
                                    {selectedDayNotes.length === 0 && (
                                        <p className="text-sm text-gray-400 text-center py-4">Nenhuma anotação para este dia.</p>
                                    )}
                                    {selectedDayNotes.map(note => (
                                        <div key={note.id} className="flex items-center gap-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors group">
                                            <button 
                                                onClick={() => toggleNoteCompletion(note)} 
                                                className={`text-gray-400 hover:text-indigo-600 transition-colors ${note.completed ? 'text-indigo-500' : ''}`}
                                            >
                                                {note.completed ? <CheckSquare size={20} /> : <Square size={20} />}
                                            </button>
                                            <span className={`flex-1 text-sm ${note.completed ? 'text-gray-400 line-through' : 'text-gray-700'}`}>
                                                {note.text}
                                            </span>
                                            <button onClick={() => onDeleteNote(note.id)} className="text-gray-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-all">
                                                <Trash2 size={16} />
                                            </button>
                                        </div>
                                    ))}
                                </div>

                                {/* Add Form */}
                                <form onSubmit={handleAddNoteSubmit} className="flex gap-2 pt-4 border-t border-gray-100">
                                    <input 
                                        type="text" 
                                        placeholder="Nova tarefa..." 
                                        className="flex-1 p-2 border border-gray-300 rounded-lg outline-none text-sm focus:border-indigo-500 transition-colors"
                                        value={newNoteText}
                                        onChange={e => setNewNoteText(e.target.value)}
                                        autoFocus
                                    />
                                    <button type="submit" className="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700">
                                        <Plus size={20} />
                                    </button>
                                </form>
                            </div>
                        </Modal>
                    </div>
                </div>
            );
        };

        const ClientsView = ({ clients, onAdd, onDelete }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newClient, setNewClient] = useState({ name: '', company: '', email: '', phone: '', status: 'Ativo' });

            const handleSubmit = (e) => {
                e.preventDefault();
                onAdd(newClient);
                setIsModalOpen(false);
                setNewClient({ name: '', company: '', email: '', phone: '', status: 'Ativo' });
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h1 className="text-2xl font-bold text-gray-800">Clientes</h1>
                        <Button onClick={() => setIsModalOpen(true)} icon={Plus}>Novo Cliente</Button>
                    </div>

                    <Card className="overflow-hidden p-0">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead className="bg-gray-50 border-b border-gray-100">
                                    <tr>
                                        <th className="p-4 text-xs font-semibold text-gray-500 uppercase">Cliente</th>
                                        <th className="p-4 text-xs font-semibold text-gray-500 uppercase">Contato</th>
                                        <th className="p-4 text-xs font-semibold text-gray-500 uppercase">Status</th>
                                        <th className="p-4 text-xs font-semibold text-gray-500 uppercase text-right">Ações</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {clients.map((client) => (
                                        <tr key={client.id} className="hover:bg-gray-50/50 transition-colors">
                                            <td className="p-4">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center font-bold text-sm shadow-sm">
                                                        {client.name ? client.name.substring(0, 1).toUpperCase() : '?'}
                                                    </div>
                                                    <div>
                                                        <div className="font-medium text-gray-900">{client.name || 'Sem Nome'}</div>
                                                        <div className="text-sm text-gray-500">{client.company || 'Sem Empresa'}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="p-4">
                                                <div className="text-sm text-gray-900">{client.email || '-'}</div>
                                                <div className="text-sm text-gray-500">{client.phone || '-'}</div>
                                            </td>
                                            <td className="p-4"><Badge type={client.status === 'Ativo' ? 'success' : 'neutral'}>{client.status || 'Indefinido'}</Badge></td>
                                            <td className="p-4 text-right">
                                                <button onClick={() => onDelete(client.id)} className="text-gray-400 hover:text-rose-500 transition-colors p-2 rounded-full hover:bg-rose-50"><Trash2 size={18} /></button>
                                            </td>
                                        </tr>
                                    ))}
                                    {clients.length === 0 && <tr><td colSpan="4" className="p-8 text-center text-gray-500">Nenhum cliente cadastrado.</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </Card>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Adicionar Novo Cliente">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                                <input required type="text" className="w-full p-2 border border-gray-300 rounded-lg outline-none" value={newClient.name} onChange={e => setNewClient({...newClient, name: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
                                <input required type="text" className="w-full p-2 border border-gray-300 rounded-lg outline-none" value={newClient.company} onChange={e => setNewClient({...newClient, company: e.target.value})} />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" className="w-full p-2 border border-gray-300 rounded-lg outline-none" value={newClient.email} onChange={e => setNewClient({...newClient, email: e.target.value})} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                                    <input type="text" className="w-full p-2 border border-gray-300 rounded-lg outline-none" value={newClient.phone} onChange={e => setNewClient({...newClient, phone: e.target.value})} />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                <select className="w-full p-2 border border-gray-300 rounded-lg outline-none" value={newClient.status} onChange={e => setNewClient({...newClient, status: e.target.value})}>
                                    <option value="Ativo">Ativo</option>
                                    <option value="Prospect">Prospect</option>
                                    <option value="Inativo">Inativo</option>
                                </select>
                            </div>
                            <div className="pt-4 flex justify-end gap-3">
                                <Button type="button" variant="secondary" onClick={() => setIsModalOpen(false)}>Cancelar</Button>
                                <Button type="submit">Salvar Cliente</Button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );

                if (!dateObj) return false;
                const [year, month] = selectedMonth.split('-');

                const target = new Date(dateObj.getFullYear(), dateObj.getMonth(), 1);

                        const pDate = p.createdAt?.toDate ? p.createdAt.toDate() : new Date();
                        // Assume que projetos antigos ativos continuam pagando mensalidade
                        return isActive && isDateBeforeOrInSelectedMonth(pDate);

                    .reduce((acc, curr) => acc + (parseFloat(curr.monthlyValue) || 0), 0);

                    .filter(e => {

                        const eDate = e.date ? new Date(e.date) : (e.createdAt?.toDate ? e.createdAt.toDate() : new Date());
                        return isDateInSelectedMonth(eDate);
                    })
                    .reduce((acc, curr) => acc + (parseFloat(curr.amount) || 0), 0);

                const totalRevenue = implementationRevenue + recurringRevenue;
                
                return {
                    implementation: implementationRevenue,
                    recurring: recurringRevenue,
                    totalRevenue: totalRevenue,
                    expenses: periodExpenses,
                    profit: totalRevenue - periodExpenses
                };

            const [projects, setProjects] = useState([]);
            const [expenses, setExpenses] = useState([]); 
            const [notes, setNotes] = useState([]); // Calendar notes
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;

                const clientsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'clients');
                const projectsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'projects');
                const expensesRef = collection(db, 'artifacts', appId, 'users', user.uid, 'expenses');
                const notesRef = collection(db, 'artifacts', appId, 'users', user.uid, 'calendar_notes');

                const unsubClients = onSnapshot(query(clientsRef, orderBy('createdAt', 'desc')), (s) => setClients(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubProjects = onSnapshot(query(projectsRef, orderBy('createdAt', 'desc')), (s) => setProjects(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubExpenses = onSnapshot(query(expensesRef, orderBy('createdAt', 'desc')), (s) => setExpenses(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubNotes = onSnapshot(query(notesRef, orderBy('createdAt', 'asc')), (s) => setNotes(s.docs.map(d => ({ id: d.id, ...d.data() }))));

                return () => { unsubClients(); unsubProjects(); unsubExpenses(); unsubNotes(); };
            }, [user]);

            // CRUD Clients
            const handleAddClient = async (data) => { if (!user) return; await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'clients'), { ...data, createdAt: serverTimestamp() }); };
            const handleDeleteClient = async (id) => { if (!user) return; if (confirm('Tem certeza?')) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'clients', id)); };
            
            // CRUD Projects
            const handleAddProject = async (data) => { if (!user) return; await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'projects'), { ...data, createdAt: serverTimestamp() }); };
            const handleUpdateProject = async (id, data) => { if (!user) return; await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'projects', id), data); };
            const handleDeleteProject = async (id) => { if (!user) return; if (confirm('Deletar projeto?')) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'projects', id)); };

            // CRUD Expenses
            const handleAddExpense = async (data) => { if (!user) return; await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'expenses'), { ...data, createdAt: serverTimestamp() }); };
            const handleUpdateExpense = async (id, data) => { if (!user) return; await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'expenses', id), data); };
            const handleDeleteExpense = async (id) => { if (!user) return; await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'expenses', id)); };
            
            // CRUD Notes
            const handleAddNote = async (data) => { if (!user) return; await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'calendar_notes'), { ...data, createdAt: serverTimestamp() }); };
            const handleUpdateNote = async (id, data) => { if (!user) return; await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'calendar_notes', id), data); };
            const handleDeleteNote = async (id) => { if (!user) return; await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'calendar_notes', id)); };

            const handleLogout = () => signOut(auth);

            if (isLoading) return <div className="min-h-screen flex items-center justify-center bg-gray-50"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div></div>;
            if (!user) return <LoginView />;

            const NavItem = ({ id, label, icon: Icon }) => (
                <button onClick={() => setCurrentView(id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors mb-1 ${currentView === id ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' : 'text-gray-600 hover:bg-white hover:text-indigo-600'}`}>
                    <Icon size={20} /> <span className="font-medium">{label}</span>
                </button>
            );

            return (
                <div className="flex h-screen bg-[#F3F4F6] font-sans">
                    <aside className="w-64 bg-[#F9FAFB] border-r border-gray-200 flex flex-col hidden md:flex">
                        <div className="p-6">
                            <div className="flex items-center gap-2 mb-8"><div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center"><Code size={20} className="text-white" /></div><span className="text-xl font-bold text-gray-800 tracking-tight">Pratta<span className="text-indigo-600">Manager</span></span></div>
                            <nav>
                                <p className="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Principal</p>
                                <NavItem id="dashboard" label="Dashboard" icon={LayoutDashboard} />
                                <NavItem id="calendar" label="Agenda" icon={Calendar} />
                                <NavItem id="clients" label="Clientes" icon={Users} />
                                <NavItem id="projects" label="Projetos & Tech" icon={Briefcase} />
                                <p className="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Financeiro</p>
                                <NavItem id="financial" label="Faturamento" icon={Receipt} />
                                <p className="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Sistema</p>
                                <NavItem id="settings" label="Configurações" icon={Settings} />
                            </nav>
                        </div>
                        <div className="mt-auto p-6 border-t border-gray-200"><button onClick={handleLogout} className="flex items-center gap-3 text-gray-500 hover:text-rose-600 transition-colors w-full"><LogOut size={20} /><span className="text-sm font-medium">Sair do Sistema</span></button></div>
                    </aside>
                    <main className="flex-1 overflow-y-auto">
                        <div className="md:hidden bg-white p-4 border-b border-gray-200 flex justify-between items-center sticky top-0 z-10"><span className="font-bold text-gray-800">PrattaTech</span><button onClick={handleLogout} className="p-2 text-gray-600"><LogOut size={20}/></button></div>
                        <div className="p-6 md:p-10 max-w-7xl mx-auto">
                            {currentView === 'clients' ? <ClientsView clients={clients} onAdd={handleAddClient} onDelete={handleDeleteClient} /> :
                             currentView === 'projects' ? <ProjectsView projects={projects} clients={clients} onAdd={handleAddProject} onUpdate={handleUpdateProject} onDelete={handleDeleteProject} /> :
                             currentView === 'calendar' ? <CalendarView notes={notes} onAddNote={handleAddNote} onUpdateNote={handleUpdateNote} onDeleteNote={handleDeleteNote} /> :
                             currentView === 'dashboard' ? <DashboardView clients={clients} projects={projects} /> :
                             currentView === 'financial' ? <FinancialView projects={projects} expenses={expenses} onAddExpense={handleAddExpense} onUpdateExpense={handleUpdateExpense} onDeleteExpense={handleDeleteExpense} /> :
                             <div className="flex flex-col items-center justify-center h-[50vh] text-center"><div className="bg-white p-6 rounded-full shadow-sm mb-4"><Settings size={48} className="text-gray-300" /></div><h2 className="text-xl font-bold text-gray-800">Configurações</h2><p className="text-gray-500 max-w-md mt-2">Módulo em desenvolvimento.</p></div>
                            }
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<PrattaTechSystem />);
    </script>
</body>
</html>
